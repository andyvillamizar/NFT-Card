<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
    <span class="main__img"></span>
    <div class="main__container__title">
        <h1>Equilibrium #3429</h1>
        <p>Our equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="main__container__text">
        <p class="eth"><span class="eth-icon"></span> 0.041 ETH</p>
        <p class="left"><span class="clock"></span> 3 days left</p>
    </div>
    <hr>
    <div class="container__user">
    <span class="container__user__profile"></span>
    <p class="container__user__name">Creation of <b>Jules Wyvern</b></p>
    </div>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/andyvillamizar">andyvillamizar</a>.
  </div>
</body>
</html>
